<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Getting Started: Handling Form Submission</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/newStaff}" th:object="${staff}" method="post">
		<p>
			First name: <input type="text" th:field="*{firstName}" />
			Last Name: <input type="text" th:field="*{lastName}" />
		</p>
		<p>
			Start Date: <input type="date" th:field="*{startDate}" />
			End Date: <input type="date" th:field="*{endDate}" />
		</p>
		<p>
			Department: <input type="text" th:field="*{department}" />
			Position: <input type="text" th:field="*{position}" />
		</p>
		<p>
			Sitting Location: <input type="text" th:field="*{location}" />
			Email: <input type="email" th:field="*{email}" />
		</p>
		<p>
			<input type="checkbox" th:field="*{moodleAccess}" /> Moodle account?
			<input type="checkbox" th:field="*{zoomAccess}" /> Zoom Account?
		</p>
		<p>
			<input type="checkbox" th:field="*{portalAccess}" /> Portal account?
			<input type="checkbox" th:field="*{officeAccess}" /> Office365 access?
		</p>
		<p>
			Manager Email: <input type="email" th:field="*{managerEmail}" />
		</p>

		<p>
			<input type="submit" value="Submit" />
			<input type="reset" value="Reset" />
		</p>
	</form>
</body>

</html>
